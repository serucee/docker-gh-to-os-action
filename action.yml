name: 'Pull Docker Image from Registry and publish it to OpenShift'
description: 'GitHub Action to pull Docker Images from GitHub Registry and publish them to OpenShift'
inputs:
  origin-registry:
    description: 'Repository registry url'
    required: true
  origin-image-url:
    description: 'Repository image Url'
    required: true
  origin-user:
    description: 'Repository user'
    default: "publisher"
    required: false
  origin-token:
    description: 'Repository token'
    required: true
  target-registry:
    description: 'Repository registry url'
    required: true
  target-image-url:
    description: 'Repository image Url'
    required: true
  target-user:
    description: 'Repository user'
    required: true
  target-token:
    description: 'Repository token'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.origin-registry }}
    - ${{ inputs.origin-image-url }}
    - ${{ inputs.origin-user }}
    - ${{ inputs.origin-token }}
    - ${{ inputs.target-registry }}
    - ${{ inputs.target-image-url }}
    - ${{ inputs.target-user }}
    - ${{ inputs.target-token }}
